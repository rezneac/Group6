<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaveSmart</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">SaveSmart</a>
            <ul class="nav-links">
                <li><a href="faqs">FAQs</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="receipt">Receipts</a></li>
                <li><a href="cart" class="cart-icon">ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <loginmain>
        <div class="form">
            <form id="registerForm" action="">
              <h1>Register a new account</h1>
              <div class="input-box">
                <input id="username" name="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Create a new password" required>
              </div>
              <div class="input-box">
                <input id="email" name="email" type="text" placeholder="Enter your email" required>
              </div>
              <button type="submit" class="btn">Register</button>
            </form>
          </div>
    </loginmain>

    <footer>
        <p>&copy; 2025 SaveSmart. All Rights Reserved.</p>
    </footer>

    <script defer>
      document.getElementById("registerForm").addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const email = document.getElementById("email").value;

          const response = await fetch("/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, email })
          });

          const result = await response.json();
          console.log(result);
          
          if (response.ok) {
              window.location.href = "/login";
          }
      });
  </script>
</body>
</html>
